<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card-image">
          <div class="overview">
            <img src="./images/icon-view.svg" alt="Icon view" />
          </div>
          <img src="./images/image-equilibrium.jpg" alt="NFT preview card component" />
        </div>
        <div class="card-info">
          <div class="card-title">
            <a href="#">Equilibrium #3429</a>
          </div>
          <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
          <div class="card-tags">
            <div class="card-tag">
              <img class="card-tag-icon" src="./images/icon-ethereum.svg" alt="Ethereum" />
              0.041 ETH
            </div>
            <div class="card-tag card-date">
              <img class="card-tag-icon" src="./images/icon-clock.svg" alt="Clock icon" />
              3 days left
            </div>
          </div>
          <div class="card-footer">
            <img class="card-footer-avatar" src="./images/image-avatar.png" alt="Jules Wyvern" />
            <p class="card-footer-author">
              Creation of
              <a href="#">Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
